<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCapsule - Messages vers le futur</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>⏳ TimeCapsule</h1>
            <p class="tagline">Envoyez des messages vers votre futur</p>
        </header>
        
        <main>
            <div class="form-container">
                <div class="tabs">
                    <button class="tab active" data-type="private">Capsule Privée</button>
                    <button class="tab" data-type="public">Capsule Publique</button>
                </div>
                
                <form id="capsuleForm">
                    <div class="form-group">
                        <label for="messageContent">Votre message</label>
                        <textarea id="messageContent" rows="6" placeholder="Écrivez un message à votre futur vous..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="unlockDate">Date de déblocage</label>
                        <input type="date" id="unlockDate" min="">
                    </div>
                    
                    <input type="hidden" id="capsuleType" value="private">
                    
                    <button type="submit" class="btn-submit">Envoyer dans le futur</button>
                </form>
            </div>
            
            <div class="capsules-container">
                <h2>Vos capsules temporelles</h2>
                <div class="tabs">
                    <button class="tab active" data-view="waiting">En attente</button>
                    <button class="tab" data-view="unlocked">Débloquées</button>
                </div>
                
                <div id="capsulesList" class="capsules-list">
                    <!-- Les capsules seront insérées ici dynamiquement -->
                    <div class="empty-state">
                        <p>Vous n'avez pas encore de capsules temporelles</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Projet ESILV 2025 - Containerization Technologies</p>
        </footer>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contenu de la capsule</h2>
            <div id="modalContent"></div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
